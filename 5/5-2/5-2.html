<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator - 简易计算器</title>
		<link rel="stylesheet" type="text/css" href="5-2.css" />
		<script type="text/javascript" src="5-2.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>简易计算器</h1>
			<div class="main">
				<input type="text" id="first-operand" class="operand" />
				<select id="operator">
					<option value="0">请选择操作</option>
					<option value="1">+</option>
					<option value="2">-</option>
					<option value="3">*</option>
					<option value="4">/</option>
				</select>
				<input type="text" id="second-operand" class="operand" />
				<button id="calculation" class="calcula">=</button>
				<span class="res-area" id="result"></span>
			</div>
		</div>
	</body>
</html>
