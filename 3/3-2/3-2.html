<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS简笔画</title>
		<link rel="stylesheet" type="text/css" href="3-2.css" />
	</head>
	<body>
		<h1>CSS 简笔画</h1>
		<div class="container">
			<!-- 小鸟头部 -->
			<div class="bird-head"></div>
			<!-- 小鸟眼睛 -->
			<div class="bird-left-eyes">
				<div class="bird-left-eyes-middle"></div>
			</div>
			<div class="bird-right-eyes">
				<div class="bird-right-eyes-middle"></div>
			</div>
			<!-- 小鸟嘴巴 -->
			<div class="bird-mouth"></div>
			<!-- 小鸟身体 -->
			<div class="bird-body"></div>
			<!-- 小鸟左边翅膀 -->
			<div class="bird-left-wing"></div>
			<!-- 小鸟右边翅膀 -->
			<div class="bird-right-wing"></div>
			<!-- 小鸟左脚1 -->
			<div class="bird-left-foot-1"></div>
			<!-- 小鸟左脚2 -->
			<div class="bird-left-foot-2"></div>
			<!-- 小鸟右脚1 -->
			<div class="bird-right-foot-1"></div>
			<!-- 小鸟右脚2 -->
			<div class="bird-right-foot-2"></div>
			<!-- 小鸟尾巴 -->
			<div class="bird-tail"></div>
		</div>
	</body>
</html>
