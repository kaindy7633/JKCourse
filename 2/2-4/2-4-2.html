<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 多列布局</title>
		<style>
			.col {
				-webkit-column-count: 2;
				-webkit-column-rule-style: dashed;
			}
			.center {
				width: 300px;
				height: 300px;
				background-color: orange;
				display: -webkit-box;
				-webkit-box-align: center;
				-webkit-box-pack: center;
			}
		</style>
	</head>
	<body>
		<div class="col">
			<img src="http://img0.bdstatic.com/img/image/98ea1d728b7fc03b6e025f4fe7ece8401409805181.jpg" width="150" />
			中国日报网11月4日电 据英国《金融时报》网站11月4日报道，英国手工奢侈智能手机制造商Vertu的手机以贵金属、皮套和蓝宝石屏幕为特色。Vertu已被瑞典私人股本集团殷拓(EQT)出售给中国投资者，这是高端品牌在亚洲受欢迎的最新迹象。
			Vertu表示，香港基金公司Godin Holding联合“国际私人投资者”收购了该公司。
			Vertu首席执行官马西米利亚诺•波利亚尼(Massimiliano Pogliani)也从任职了3年的位置上退了下来。他表示，现在是“将领导接力棒传给一个新团队的合适时机”。
		</div>
		<hr />
		<div class="center">
			<img src="http://img0.bdstatic.com/img/image/98ea1d728b7fc03b6e025f4fe7ece8401409805181.jpg" width="150" />
		</div>
	</body>
</html>
