<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex box 弹性盒模型</title>
		<style>
			.con {
				display: -webkit-flex;
				-webkit-flex-direction: column;
			}
			.first {
				height: 100px;
				background-color: orange;
				-webkit-flex: 1;
			}
			#second {
				height: 100px;
				background-color: red;
				-webkit-flex: 1;
			}
			#three {
				height: 200px;
				background-color: blue;
				-webkit-flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="first">第一个</div>
			<div id="second">第二个</div>
			<div id="three">第三个</div>
		</div>
	</body>
</html>
